<!-- Total Budget -->
<div id="totals">
      <p>Total $:<span id="total"></span></p>
    </div>


<script>
$(function() {
  $('input').change(getTotal); // not () - you're not calling the function
  getTotal(); // initialy call it
});

function getTotal() {
  var first = parseInt(slider.value) || 0;
  var second = parseInt(sliders.value) || 0;
  var third = parseInt(sliderss.value) || 0;
  var fourth = parseInt(sliderm.value) || 0;
  var fifth = parseInt(amttuition.value) || 0;

  document.getElementById("total").innerHTML = first + second + third + fourth + fifth;
}

</script>
